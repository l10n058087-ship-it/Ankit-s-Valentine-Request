<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Will You Be My Valentine?</title>

<style>
    * { box-sizing: border-box; }

    body {
        margin: 0;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .card {
        text-align: center;
        background: white;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        position: relative;
        width: 90%;
        max-width: 420px;
    }

    h1 {
        margin-bottom: 30px;
        color: #ff4d6d;
        font-size: 28px;
    }

    .btn {
        padding: 14px 28px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        position: absolute;
        transition: all 0.25s ease;
    }

    #yesBtn {
        background-color: #28a745;
        color: white;
        left: 22%;
        top: 65%;
    }

    #noBtn {
        background-color: #dc3545;
        color: white;
        left: 55%;
        top: 65%;
    }

    #success {
        margin-top: 25px;
        font-size: 22px;
        color: #28a745;
        display: none;
        animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(10px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>

<div class="card">
    <h1>Marianne...Babe...Will you be my Valentine? üíñ</h1>

    <button id="yesBtn" class="btn">Yes üíò</button>
    <button id="noBtn" class="btn">No üôà</button>

    <div id="success">Fuck Yeah! I knew it! You just can't resist me :) ‚ù§Ô∏èü•∞</div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const success = document.getElementById("success");

    function moveNoButton() {
        const card = document.querySelector(".card");
        const cardRect = card.getBoundingClientRect();

        const maxX = cardRect.width - noBtn.offsetWidth - 20;
        const maxY = cardRect.height - noBtn.offsetHeight - 20;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    // Works for both desktop hover and mobile touch
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        success.style.display = "block";
    });
</script>

</body>
</html>
